        <h1>成长</h1>
        <span class="post-meta"><a href="">zlyi</a> [随笔 ] 2013年 09月 19日 </span>

        <h2>今日随笔记</h2>
<p>也许我们的家人在慢慢变老，慢慢的我们会感到他们在我们的心中渐渐失去了英雄的光环，但是，我们得明白，我们在他们的心中正在成为英雄，慢慢的会以我们为骄傲，所以停止抱怨，努力成为当年你爸爸在你心中的印象，成为一个称职的儿子，称职的英雄。</p>
